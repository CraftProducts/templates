code: productVisionBoard
title: Product Vision Board
thumbnail: productvisionboard.png
summary: Roman Pichler’s unique approach to your product’s value proposition doesn’t look at it from the lens of your user but of your business.
orientation: vertical
children:
  - type: panel
    size: 20
    icon: eye
    code: VISION
    title: Vision
    summary: |
      What is your purpose of creating this product?  
      Which positive change should it bring about?
    datatype: text

  - type: container
    size: 40
    orientation: horizontal
    children:
      - type: panel
        size: 25
        icon: users
        code: TARGETGROUPS
        title: Target Groups
        summary: |
          What market or market segment does the product address?  
          Who are the target customers and users?
        datatype: list

      - type: panel
        size: 25
        icon: heart
        code: NEEDS
        title: Needs
        summary: |
          What problems does the product solve?  
          What benefit does it provide? 
        datatype: list

      - type: panel
        size: 25
        icon: cube
        code: PRODUCT
        title: Product
        summary: |
          What product is it?  
          What makes it stand out?  
          Is it feasible to develop the product?
        datatype: text

      - type: panel
        size: 25
        icon: bullseye
        code: BUSINESSGOALS
        title: Business Goals
        summary: | 
          How is the product going to benefit the company?  
          What are the business goals?
        datatype: list

  - type: container
    size: 40
    orientation: horizontal
    children:
      - type: panel
        size: 25
        icon: users-cog
        code: COMPETITORS
        title: Competitors
        summary: |
          Who are your main competitors?  
          What are their strengths and weaknesses?
        datatype: list

      - type: panel
        size: 25
        icon: money-check-alt
        code: REVENUESTREAMS
        title: Revenue Streams
        summary: |
          How can you monitize your product?  
          How are you going to generate revenue?          
        datatype: list

      - type: panel
        size: 25
        icon: coins
        code: COSTFACTORS
        title: Cost Factors
        summary: What are the main cost factors to develop, market, sell and service the product?
        datatype: list

      - type: panel
        size: 25
        icon: truck-moving
        code: CHANNELS
        title: Channels
        summary: |
          How will you market and sell your product?  
          Do the channels exist today?
        datatype: list
