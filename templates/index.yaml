title: What do you want to do?
summary: |
  CraftProducts provides tools for product owners to concentualize and craft innovative products

groups:
  - code: type
    title: Groups
    list:
      - code: valueprop
        title: Value propositions models
        summary: |
          Templates for documenting value proposition of your product or service

      - code: journeymaps
        title: Journey maps
        summary: |
          Customer experience journey map templates to document the journey that a customer takes when interacting with the organisation.

      - code: delivery
        title: Software delivery
        summary: |
          Templates to help product teams to conceptualize better product design and structured delivery.

templates:
  - code: productvisionboard
    title: Product vision board
    summary: |
      [Roman Pichler’s](https://www.romanpichler.com/tools/product-vision-board/) unique approach to your product’s value proposition doesn’t look at it from the lens of your user, but of your business.
    type: 
      - valueprop

  - code: businessmodelcanvas
    title: Business model canvas
    summary: |
      Business Model Canvas is a strategic management and lean startup template for developing new or documenting existing business models.
    type: 
      - valueprop

  - code: leancanvas
    title: Lean canvas
    summary: |
      [Ash Maurya's](https://leanstack.com/leancanvas) Lean Canvas is an adaption of Business Model Canvas’ canvas from above, with the add-on of information that would be useful in a presentation to executives, like revenue streams, cost structure and key metrics.
    type: 
      - valueprop

  - code: valuepropcanvas
    title: Value proposition canvas
    summary: |
      [Alexander Osterwalder's](https://www.strategyzer.com/canvas/value-proposition-canvas) user-centric value proposition model canvas is great for PMs who might have multiple use cases or a diverse group of users in their product.
    type: 
      - valueprop

  - code: cxjourneymaps
    title: Customer experience
    summary: |
      A Customer Experience map visually identifies and organizes every encounter a customer has (or could have) with your company and brand. These interactions are commonly referred to as “touchpoints”.
    type: 
      - journeymaps

  - code: jmcxideation
    title: Ideation
    summary: |
      Contains the basic elements of a Customer Journey Map made to generate new ideas and solutions without digging to deep into e.g. touch points.
    type: 
      - journeymaps

  - code: uxjourneymaps
    title: User experience
    summary: |
      A journey map is a visualization of the process that a person goes through in order to accomplish a specific goal using your product.
    type: 
      - journeymaps

  - code: storyboard
    title: Storyboard
    summary: |
      Help teams explain system, prioritize, and plan releases more effectively.
    type: 
      - delivery
